<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Willekeurige Code Generator</title>
  <style>
    :root {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f6f7fb;
      color: #111;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      box-sizing: border-box;
    }
    .card {
      width: 100%;
      max-width: 560px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 24px rgba(17,17,17,0.08);
      text-align: center;
    }
    h1 { margin: 0 0 12px; font-size: 18px; }
    p { margin: 0 0 16px; color: #445; font-size: 14px; }
    .code-wrap {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      margin-bottom: 14px;
    }
    /* readonly input zodat iPhone makkelijk selecteert en clipboard werkt */
    input.code {
      font-size: 28px;
      letter-spacing: 2px;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      width: 100%;
      text-align: center;
      background: #fafafa;
      -webkit-user-select: all;
    }
    .buttons {
      display:flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      font-size: 16px;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #0a84ff;
      color: white;
    }
    button.secondary {
      background: #efefef;
      color: #111;
    }
    .tiny { font-size: 13px; color: #666; margin-top: 10px; }
    @media (max-width:420px){
      input.code { font-size: 22px; }
      button { font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Code generator">
    <h1>Willekeurige code generator</h1>
    <p>Format: <code>xxxxxx-xxxxxx-xxxxxx</code> — 1 letter wordt een cijfer, 1 letter hoofdletter.</p>

    <div class="code-wrap">
      <input id="codeField" class="code" readonly aria-readonly="true" value="—Klik op Genereer—" />
    </div>

    <div class="buttons">
      <button id="genBtn">Genereer nieuwe code</button>
      <button id="copyBtn" class="secondary">Kopieer</button>
      <button id="shareBtn" class="secondary">Deel</button>
    </div>

    <div class="tiny">Tip: tik op de code om te selecteren. Voeg toe aan beginscherm (Safari: Deel → Zet op beginscherm) voor snel toegang.</div>
  </div>

<script>
(function(){
  const letters = "abcdefghijklmnopqrstuvwxyz";
  const codeField = document.getElementById('codeField');
  const genBtn = document.getElementById('genBtn');
  const copyBtn = document.getElementById('copyBtn');
  const shareBtn = document.getElementById('shareBtn');

  function randInt(max){ return Math.floor(Math.random() * max); }

  function randomLetter(){ return letters[randInt(letters.length)]; }

  function generateCode(){
    // maak array van 18 letters
    const arr = [];
    for(let i=0;i<18;i++) arr.push(randomLetter());

    // kies index voor cijfer (0..17)
    const digitIndex = randInt(18);
    const digit = String(randInt(10));
    arr[digitIndex] = digit;

    // kies index voor hoofdletter maar zorg dat het géén digit is
    let upperIndex;
    do { upperIndex = randInt(18); }
    while (upperIndex === digitIndex || !(/[a-z]/).test(arr[upperIndex]));

    arr[upperIndex] = arr[upperIndex].toUpperCase();

    // bouw string met streepjes na 6 en na 12 letters (dus pos 6 en 13 in totaal met streepjes)
    const part1 = arr.slice(0,6).join('');
    const part2 = arr.slice(6,12).join('');
    const part3 = arr.slice(12,18).join('');
    return `--`;
  }

  function showGenerated(){
    const code = generateCode();
    codeField.value = code;
    // selecteer automatisch (handig voor iPhone)
    codeField.focus();
    codeField.setSelectionRange(0, codeField.value.length);
  }

  async function copyToClipboard(){
    const text = codeField.value || '';
    if(!text) return;
    try{
      if(navigator.clipboard && navigator.clipboard.writeText){
        await navigator.clipboard.writeText(text);
      } else {
        // fallback voor oudere browsers
        codeField.select();
        document.execCommand('copy');
      }
      // korte visuele bevestiging
      copyBtn.textContent = 'Gekopieerd ✓';
      setTimeout(()=> copyBtn.textContent = 'Kopieer', 1400);
    }catch(e){
      copyBtn.textContent = 'Kopiëren mislukt';
      setTimeout(()=> copyBtn.textContent = 'Kopieer', 1800);
      console.error(e);
    }
  }

  async function shareCode(){
    const text = codeField.value || '';
    if(!text) return;
    if(navigator.share){
      try{
        await navigator.share({ title: 'Gegenereerde code', text });
      }catch(e){
        // user cancelled or error
      }
    } else {
      // fallback: copy to clipboard and inform user
      await copyToClipboard();
      alert('Delen niet ondersteund — code gekopieerd naar klembord.');
    }
  }

  // Events
  genBtn.addEventListener('click', showGenerated);
  copyBtn.addEventListener('click', copyToClipboard);
  shareBtn.addEventListener('click', shareCode);

  // tik op het input-veld selecteert alles en kopieert bij dubbelklik/tap+hold
  codeField.addEventListener('click', ()=> {
    codeField.focus();
    codeField.setSelectionRange(0, codeField.value.length);
  });

  // genereer direct één code bij laden
  window.addEventListener('load', showGenerated);
})();
</script>
</body>
</html>
